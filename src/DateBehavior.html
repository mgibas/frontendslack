<script>

  DateBehavior = {
    
    toTime: function(dateStr){
      if(!dateStr || !dateStr.length)
        return '';
        
      let date = new Date(dateStr),
          hours = date.getHours(),
          minutes = date.getMinutes(),
          ampm = hours > 12 ? 'pm' : 'am';
      
      hours = hours % 12;
      hours = hours ? hours : 12;
      minutes = `0${minutes}`.slice(-2);
      
      return `${hours}:${minutes} ${ampm}`;
    }
    
  };


</script>
