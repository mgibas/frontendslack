
<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/polymerfire/firebase-document.html">

<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">

<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="message-bar.html">

<dom-module id="chat-messages">

  <template>

    <style include="iron-flex iron-flex-alignment iron-flex-factors iron-positioning">
      :host {
        display: block;
        padding: 10px;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
      
      paper-listbox {
        overflow-y: scroll;
      }
      
    </style>

    <div class="layout vertical fit" style="height: 100%">
      <paper-listbox class="flex">
        <template is="dom-repeat" items="{{getMessages(channel.messages)}}">
        <paper-item>
          <paper-item-body two-line>
            <div secondary>
              [[item.author]]
            </div>
            <div>[[item.text]]</div>
          </paper-item-body>
        </paper-item>
        </template>
      </paper-listbox>
      <message-bar></message-bar>
    </div>

  </template>

  <script>

    class ChatMessages {
      get is() { return 'chat-messages'; }

      getMessages(messageObj) {
        return !messageObj ? [] :
                  Object.keys(messageObj).map((k) => messageObj[k]);
      }
    }

    Polymer(ChatMessages);

  </script>

</dom-module>
