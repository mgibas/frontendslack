<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="channels-list.html">
<link rel="import" href="channel-element.html">

<dom-module id="app-element">
  <template>
    <style>

      :host {
        display: block;
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
      }

      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
    </style>
    <firebase-app name="frontendslack"
                  auth-domain="frontendslack.firebaseapp.com"
                  database-url="https://frontendslack.firebaseio.com"
                  api-key="AIzaSyCiRqITszU-UTw7IAhI_riTGLx39NfhsYk">
    </firebase-app>
    
    <app-drawer-layout fullbleed>
      <app-drawer>
        <app-toolbar>Menu</app-toolbar>
        <channels-list
            on-channel-selected="_handleChannelSelection"
            selected-channel="{{selectedChannel}}">
          </channels-list>
      </app-drawer>
      <app-header-layout has-scrolling-region>
        <app-header condenses reveals>
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div title>My App</div>
          </app-toolbar>
        </app-header>
        <iron-pages selected="[[channelView]]" fallback-selection="0">
          <channels-list
            on-channel-selected="_handleChannelSelection"
            selected-channel="{{selectedChannel}}">
          </channels-list>
          <channel-element
            selected-channel="{{selectedChannel}}"
            on-close="_handleChannelClose">
          </channel-element>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>  
    (() => {
      class AppElement {
        get is() { return 'app-element'; }
        
        get properties(){
          return {
            channelView:{
              type: Number,
              value:0
            }
          };
        }
       
        _handleChannelSelection(){
          console.log('selected')
          this.channelView = 1;
        }
        _handleChannelClose(){
          console.log('canceled')
          this.channelView = 0;
        }     
      }
      Polymer(AppElement);
    })();
  </script>

</dom-module>
