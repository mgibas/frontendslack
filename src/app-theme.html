<!-- Palette generated by Material Palette - materialpalette.com/purple/cyan -->
<!-- Replace the one that comes in their starter kit -->

<style is="custom-style">
  :root {
    --dark-primary-color:       #7B1FA2;
    --default-primary-color:    #9C27B0;
    --light-primary-color:      #E1BEE7;
    --text-primary-color:       #FFFFFF;
    --accent-color:             #00BCD4;
    --primary-background-color: #FFFFFF;
    --primary-text-color:       #212121;
    --secondary-text-color:     #727272;
    --disabled-text-color:      #BDBDBD;
    --divider-color:            #B6B6B6;

    /* Components */

    /* paper-drawer-panel */
    --drawer-menu-color:           #ffffff;
    --drawer-border-color:         1px solid #ccc;
    --drawer-toolbar-border-color: 1px solid rgba(0, 0, 0, 0.22);

    /* paper-menu */
    --paper-menu-background-color: #fff;
    --menu-link-color:             #111111; 
    
    /* paper-listbox*/
    --paper-listbox-background-color: #fff;


    /*
     * Material Design Light background theme
     */
    --light-theme-background-color: #E1BEE7;
    --light-theme-base-color: #9C27B0;
    --light-theme-text-color: var(--paper-grey-900);
    --light-theme-secondary-color: #727272;  /* for secondary text and icons */
    --light-theme-disabled-color: #BDBDBD;  /* disabled/hint text */
    --light-theme-divider-color: #B6B6B6;

    /*
     * Material Design Dark background theme
     */
    --dark-theme-background-color: var(--paper-grey-900);
    --dark-theme-base-color: #7B1FA2;
    --dark-theme-text-color: #7B1FA2;
    --dark-theme-secondary-color: #bcbcbc;  /* for secondary text and icons */
    --dark-theme-disabled-color: #646464;  /* disabled/hint text */
    --dark-theme-divider-color: #3c3c3c;

    /*
     * Deprecated values because of their confusing names.
     */
    --text-primary-color: var(--dark-theme-text-color);
    --default-primary-color: var(--primary-color);
  }
</style>
